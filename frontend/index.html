<!DOCTYPE html>
<html>
	<head>
		<title>Leaderboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
		<link rel="stylesheet" type="text/css" href="./css/global.css">
		<link rel="stylesheet" type="text/css" href="./css/leaderboard.css">
		
		<script type="text/javascript" src="./Scripts/globals.js" charset="utf-8" defer></script>
		<script type="text/javascript" src="./Scripts/api-data.js" charset="utf-8" defer></script>
		<script type="text/javascript" src="./Scripts/leaderboard.js" charset="utf-8" defer></script>
		
	<head/>
	
	<body>
	
		<!-- Navigation bar -->
		<nav class="navbar navbar-inverse global-navbar navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type ="button" class="navbar-toggle" data-toggle="collapse" data-target="#global-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./index.html">Bomber Boy</a>
				</div>
			
				<div class="collapse navbar-collapse" id="global-nav">
					<ul class="nav navbar-nav">
						<li class="active"><a href="./index.html">Leaderboard</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="./register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					  </ul>
				</div>
			</div>
		</nav>
		
		
		<!-- General stats -->
		<div class="container-fluid card">
			<div class="stat">
				<div class="col-lg-4">
					<div class="milestone-counter">
						<span class="stat-count highlight" id="active-user-counter">0</span>
						<div class="stat-details">Active Users</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="milestone-counter">
						<span class="stat-count highlight" id="match-played-counter">0</span>
						<div class="stat-details">Matches played</div>
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>
		</div>
		
		
		<!-- Query settings -->
		<div class="container card lb-filters">
			<p>TODO - Search/Filter settings</p>
		</div>
		
		<!-- Leader board -->
		<div class="container card">
			<table class="table table-hover lb-table">
				<thead>
					<th>Place</th>
					<th></th>
					<th>Player</th>
					
					<th>Rounds Won</th>
					<th>Kills</th>
					<th>Deaths</th>
					<th>Bombs placed</th>
					
					<th>Matches Played</th>
					<th>Last Match</th>
				</head>
				<tbody id="lb-table-body">
					<tr id="lb-entry-template" class="lb-entry">
						<td id="place">1</td>
						<td id="avatar" class="lb-avatar-cell"><img id="avatar" src="./images/user_icon.png" class="img-responsive img-circle lb-avatar-img" alt="avatar"/></td>
						<td id="name">Player Name</td>
						
						<td id="rounds-won">100</td>
						<td id="kills">100</td>
						<td id="deaths">100</td>
						<td id="bombs-placed">100</td>
						
						<td id="matched-played">1</td>
						<td id="last-match">1 day ago</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	<footer class="fixed-bottom footer">
	<footer>
		
	</body>
	
</html>
