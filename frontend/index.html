<!DOCTYPE html>
<html>
	<head>
		<title>Leaderboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
		<link rel="stylesheet" type="text/css" href="./css/global.css">
		<link rel="stylesheet" type="text/css" href="./css/leaderboard.css">
		
		<script type="text/javascript" src="./Scripts/globals.js" charset="utf-8" defer></script>
		<script type="text/javascript" src="./Scripts/api-data.js" charset="utf-8" defer></script>
		<script type="text/javascript" src="./Scripts/leaderboard.js" charset="utf-8" defer></script>
		
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		
	<head/>
	
	<body>
	
		<!-- Navigation bar -->
		<nav class="navbar navbar-inverse global-navbar navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type ="button" class="navbar-toggle" data-toggle="collapse" data-target="#global-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./index.html">Bomber Boy</a>
				</div>
			
				<div class="collapse navbar-collapse" id="global-nav">
					<ul class="nav navbar-nav">
						<li class="active"><a href="./index.html">Leaderboard</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="./register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					  </ul>
				</div>
			</div>
		</nav>
		
		
		<!-- General stats -->
		<div class="container-fluid card">
			<div class="stat row">
				<div class="col-sm-4">
					<div class="milestone-counter">
						<span class="stat-count highlight" id="active-user-counter">0</span>
						<div class="stat-details">Active Users</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="milestone-counter">
						<span class="stat-count highlight" id="match-played-counter">0</span>
						<div class="stat-details">Matches played</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="milestone-counter">
						<span class="stat-count highlight" id="bomb-placed-counter">0</span>
						<div class="stat-details">Bombs placed</div>
					</div>
				</div>
				
			</div>
		</div>
		
		
		<!-- Query settings -->
		<div class="container card lb-filters">
			<h1>Search Query</h1>
			<div class="form-group col-sm-6">
				<label class="control-label" for="date">Match Start</label>
				<input class="form-control" id="from-date" placeholder="DD MM YYYY">
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label" for="date">Match End</label>
				<input class="form-control" id="to-date" placeholder="DD MM YYYY">
			</div>
			<div class="form-group col-sm-6">
				<button class="btn lb-search-btn" type="button" id="query-btn">Search</button>
			</div>
		</div>
		
		
		<!-- Leader board -->
		<div class="container card">
			<table class="table table-hover lb-table">
				<thead>
					<th class="lb-cell">Place</th>
					<th></th>
					<th class="lb-cell">Player</th>
					
					<th class="lb-cell">Rounds Won</th>
					<th class="lb-cell">Kills</th>
					<th class="lb-cell">Deaths</th>
					<th class="lb-cell">Bombs placed</th>
					
					<th class="lb-cell">Matches Played</th>
					<th class="lb-cell">Last Match</th>
				</head>
				<tbody id="lb-table-body">
					<tr id="lb-entry-template" class="lb-entry">
						<td id="place" class="lb-cell">1</td>
						<td id="avatar" class="lb-cell lb-avatar-cell"><img id="avatar" src="./images/user_icon.png" class="img-responsive img-circle lb-avatar-img" alt="avatar"/></td>
						<td id="name" class="lb-cell">Player Name</td>
						
						<td id="rounds-won" class="lb-cell">100</td>
						<td id="kills" class="lb-cell">100</td>
						<td id="deaths" class="lb-cell">100</td>
						<td id="bombs-placed" class="lb-cell">100</td>
						
						<td id="matched-played" class="lb-cell">1</td>
						<td id="last-match" class="lb-cell">1 day ago</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	<footer class="fixed-bottom footer">
	<footer>
		
	</body>
	
</html>
