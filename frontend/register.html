	<body>
	
		<!-- Navigation bar -->
		<nav class="navbar navbar-inverse global-navbar navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type ="button" class="navbar-toggle" data-toggle="collapse" data-target="#global-nav">

					<a class="navbar-brand" href="./index.html">Bomber Boy</a>

						<li><a href="./index.html">Leader Board</a></li>

					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="./registration.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

		<!-- Registration input -->
		<div class="container card">
			<form class="form-horizontal">
			
				<div class="form-group">
					<label class="control-lable col-sm-2" for="email">Email:</label>
					<div class="col-sm-10"><input type="email" class="form-control" id="email" placeholder="Enter email"></div>
				</div>
				
				<div class="form-group">
					<label class="control-lable col-sm-2" for="name">Display Name:</label>
					<div class="col-sm-10"><input type="type" class="form-control" id="name" placeholder="Enter display name"></div>
				</div>
				
				<div class="form-group">
					<label class="control-lable col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-10"><input type="password" class="form-control" id="pwd" placeholder="Enter password"></div>
				</div>
				<div class="form-group">
					<label class="control-lable col-sm-2" for="pwd"></label>
					<div class="col-sm-10"><input type="password" class="form-control" id="pwdConfirm" placeholder="Re-enter password"></div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" id="register">Register</button>
						<label class="control-lable" id="statusMsg"></label>
					</div>
				</div>
				
			</form>
		</div>
